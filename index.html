<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <style>
            #ar-button
            {
                background-color: rgba(0, 0, 0, 0);
                background-image: url("https://modelviewer.dev/assets/ic_view_in_ar_new_googblue_48dp.png");
                background-size: 48px 48px;
                border-color: rgba(0, 0, 0, 0);;
                position: absolute;
                right: 1%;
                width: 48px;
                height: 48px;
            }

            @media screen and (max-aspect-ratio : 1)
            {
                h1
                {
                    position: relative;
                    top: 40%;
                    width: 100%;
                    text-align: center;
                    font-size: 4vh;
                }   
            }

            @media screen and (min-aspect-ratio : 1)
            {
                h1
                {
                    position: relative;
                    top: 35%;
                    width: 100%;
                    text-align: center;
                    font-size: 4vw;
                } 
            }
        </style>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
        <script>
            window.onload = ()=>{
                let modelViewer = document.querySelector('model-viewer')
                modelViewer.onload = ()=>modelViewer.activateAR()
/*                 let h1 = document.querySelector('h1')
                h1.addEventListener('click', e=>modelViewer.activateAR()) */
            }
        </script>
    </head>
    <body>
        <model-viewer style="width:0%; height:0%" 
                      disable-tap
                      autoplay
                      camera-controls touch-action="pan-y"
                      src="AssemblyLouveredRoofEQ_lo.glb"
                      ar
                      ar-scale="fixed">
        </model-viewer>
        <h1>TAP TO OPEN IN AR</h1>
    </body>
</html>
