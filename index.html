<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <style>
            #ar-button
            {
                background-color: rgba(0, 0, 0, 0);
                background-image: url("https://modelviewer.dev/assets/ic_view_in_ar_new_googblue_48dp.png");
                background-size: 48px 48px;
                border-color: rgba(0, 0, 0, 0);;
                position: absolute;
                right: 1%;
                width: 48px;
                height: 48px;
            }

            @media screen and (max-aspect-ratio : 1)
            {
                h1
                {
                    position: relative;
                    top: 40%;
                    width: 100%;
                    text-align: center;
                    font-size: 4vh;
                }   
            }

            @media screen and (min-aspect-ratio : 1)
            {
                h1
                {
                    position: relative;
                    top: 35%;
                    width: 100%;
                    text-align: center;
                    font-size: 4vw;
                } 
            }
        </style>
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
        <script>
            window.onload = ()=>{
                let models = ['AssemblyLouveredRoofEQ_lo.glb', 'AssemblyLouveredRoofEQ_lo_METERS.glb']
                let modelViewer = document.querySelector('model-viewer')
                document.body.addEventListener('click', e=>modelViewer.activateAR())
                const queryString = window.location.search
                let sceneType = 'r1'
                if (queryString != undefined)
                {
                    const urlParams = new URLSearchParams(queryString)
                    const type = urlParams.get('type')
                    if (type != undefined && type == 'm')    
                    {
                        alert('opening AssemblyLouveredRoofEQ_lo_METERS')    
                        modelViewer.src = models[1]
                    }
                    else if (type != undefined && type == 'cm') 
                    {    
                        alert('opening AssemblyLouveredRoofEQ_lo')
                        modelViewer.src = models[0]
                    } 
                    else
                        alert('opening Test') 
                }
                else
                    alert('opening Test')   
            }
        </script>
    </head>
    <body>
        <model-viewer style="width:100%; height:100%" 
                      disable-tap
                      autoplay
                      camera-controls touch-action="pan-y"
                      src="Test.glb"
                      ar
                      ar-scale="fixed">
        </model-viewer>
    </body>
</html>
