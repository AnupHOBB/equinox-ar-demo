        <script>
            const TEXTURE_PATHS = ['./textures/white.png', './textures/black.png', './textures/clay.png', './textures/sandstone.png', './textures/bronze.png']

            window.onload = ()=>{
                const queryString = window.location.search
                if (queryString != undefined)
                {
                    const urlParams = new URLSearchParams(queryString)
                    const roofColorIndex = urlParams.get('r')
                    const louverColorIndex = urlParams.get('l')
                    let urlColorParam = ''
                    let modelViewer = document.querySelector('model-viewer')
                    if (roofColorIndex != undefined && louverColorIndex != undefined)  
                    {
                        urlColorParam = '&r='+roofColorIndex
                        modelViewer.onload = async () => {
                            if (modelViewer.model != undefined)
                            {
                                let roofTexture = await modelViewer.createTexture(TEXTURE_PATHS[parseInt(roofColorIndex)])
                                let louverTexture = await modelViewer.createTexture(TEXTURE_PATHS[parseInt(louverColorIndex)])
                                let primitives = modelViewer.model.primitives
                                const materials = modelViewer.model.materials
                                for (let material of materials)
                                {    
                                    if (material.name.includes('eqlouver'))
                                        material.pbrMetallicRoughness['baseColorTexture'].setTexture(louverTexture)
                                    else
                                        material.pbrMetallicRoughness['baseColorTexture'].setTexture(roofTexture)
                                }
                            }
                        }
                    }
                    const type = urlParams.get('type')
                    let backButton = document.getElementById('logo')
                    if (type != undefined)
                        backButton.onclick = e => { window.location.href = 'scene.html?type='+type+urlColorParam}
                    else
                        backButton.onclick = e => { window.location.href = 'scene.html'}
                    
                    const arButton = document.getElementById('ar-btn')
                    arButton.onclick = e => modelViewer.activateAR()
                }
            }
        </script>

        </model-viewer>
